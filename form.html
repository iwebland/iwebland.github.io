<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Форма бронирования отеля</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<style>
    .form-container {
        max-width: 500px;
        margin: 20px auto;
    }
    .input-group {
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <form>
            <div class="mb-3">
                <label for="date-range" class="form-label">Период пребывания:</label>
                <input type="text" id="date-range" name="date-range" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="adults" class="form-label">Количество взрослых:</label>
                <div class="input-group">
                    <button type="button" class="btn btn-outline-secondary" onclick="changeCount('adults', -1)">-</button>
                    <input type="text" id="adults" name="adults" class="form-control text-center" value="1" readonly>
                    <button type="button" class="btn btn-outline-secondary" onclick="changeCount('adults', 1)">+</button>
                </div>
            </div>

            <div class="mb-3">
                <label for="children" class="form-label">Количество детей:</label>
                <div class="input-group">
                    <button type="button" class="btn btn-outline-secondary" onclick="changeCount('children', -1)">-</button>
                    <input type="text" id="children" name="children" class="form-control text-center" value="0" readonly>
                    <button type="button" class="btn btn-outline-secondary" onclick="changeCount('children', 1)">+</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Забронировать</button>
        </form>
    </div>
</div>

<script>
$(function() {
    $('input[name="date-range"]').daterangepicker({
        locale: {
            format: 'DD/MM/YYYY'
        },
        startDate: moment().startOf('hour'),
        endDate: moment().startOf('hour').add(32, 'hour'),
        opens: 'left'
    });
});

function changeCount(field, change) {
    var input = document.getElementById(field);
    var currentValue = parseInt(input.value);
    var newValue = currentValue + change;
    if ((field === 'adults' && newValue >= 1) || (field === 'children' && newValue >= 0)) {
        input.value = newValue;
    }
}
</script>
</body>
</html>
